<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="reg.css" />
</head>

<body>
  <main>
    <div class="reg2" id="red">
      <h1 class="five" style="margin-bottom: 30px;">Learn to code by watching others</h1>
      <p>
        See how experienced developers solve problems in real-time. Watching
        scripted tutorilas is great, but understanding how developers think is
        invaluable
      </p>
    </div>
    <div class="reg3" id="red">
      <button style="
            margin-bottom: 20px;
            height: 50px;
            width: 100%;
            border: 0px;
            border-radius: 10px;
            color: white;
          ">
        Try it free 7 days then $20/mo. thereafter
      </button>
      <div class="reg1" style="width: 1005; margin-left: 0px; margin-right: 100px;">
        <form action="">
          <table style="width: 100%; padding-left: 40px; padding-right: 40px">
            <tr>
              <td>
                <input type="text" name="fname" placeholder="First Name" style="
                      margin-bottom: 10px;
                      width: 100%;
                      height: 30px;
                      margin-top: 20px;
                    " required />
              </td>
            </tr>
            <tr>
              <td>
                <input type="text" name="lastname" placeholder="Last Name"
                  style="margin-bottom: 10px; width: 100%; height: 30px" required />
              </td>
            </tr>
            <tr>
              <td>
                <input type="email" name="email" placeholder="Email Address"
                  style="margin-bottom: 10px; width: 100%; height: 30px" required />
              </td>
            </tr>
            <tr>
              <td>
                <input type="password" name="psw" placeholder="Password"
                  style="margin-bottom: 10px; width: 100%; height: 30px" required />
              </td>
            </tr>
            <tr>
              <td>
                <input type="submit" value="CLAIM YOUR FREE TRIAL"
                  style="margin-bottom: 10px; width: 100%; height: 30px; border: 0px; border-radius: 10px; color: white; background-color: hsl(154, 59%, 51%);" />
              </td>
            </tr>
          </table>
          <small>
            <footer style="margin-bottom: 20px; width: 100%; text-align: center; opacity: 0.5;">
              By clicking the button you are agreeing to the Terms and
              Services
            </footer>
          </small>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
