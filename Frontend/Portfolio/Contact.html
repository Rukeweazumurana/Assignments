<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body class="imi" >
    <h2 id="cen" style="color: white; margin-top: 100px;">Contact Us</h2>
    <hr />
    <form action="">
      <table style="margin: 30px;">
        <tr class="idk">
          <td><label for="fname">First Name:</label></td>
          <td><input type="text" name="fname" required/></td>
        </tr>
        <tr class="idk">
          <td><label for="lastname">Last Name:</label></td>
          <td><input type="text" name="lastname" required/></td>
        </tr>
        <tr class="idk">
          <td><label for="email">Email Address:</label></td>
          <td>
            <input
              type="email"
              name="email"
              placeholder="ade350@gmail.com"
              required
            />
          </td>
        </tr>
        <tr class="idk">
          <td><label for="pnumber">Phone Number:</label></td>
          <td>
            <input type="tel" name="pnumber" placeholder="+2347076543597" required/>
          </td>
        </tr>
        <tr class="idk">
          <td><label for="Message">Message:</label></td>
          <td><input type="text" name="Message"required/></td>
        </tr>
        <tr class="idk">
          <td><label for="Message">Additional Details:</label></td>
          <td>
            <textarea
              name="Additional Details"
              id="msg"
              cols="30"
              rows="10"
            ></textarea>
          </td>
        </tr>
        <tr class="idk">
          <td><input type="Submit" value="Submit" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
